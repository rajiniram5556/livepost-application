<div class="row">
    <div class="col-md-6">
        <h3>Post Add</h3>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label>Title</label>
                <input class="form-control" formControlName="title" type="text"/>
            </div>
            <div class="form-group">
                <label>Description</label>
                <textarea class="form-control" formControlName="description" type="text"></textarea>
            </div>
            <div class="form-group">
                <label>Image Path</label>
                <input class="form-control" formControlName="imagePath" type="text"/>
                <br>
                <img class="img-responsive" src="{{form.value.imagePath}}">
            </div>
            <button class="btn btn-success" type="submit" [disabled]="form.invalid">Save</button> |
            <button class="btn btn-primary" type="reset">Clear</button>
        </form>
    </div>
</div>
